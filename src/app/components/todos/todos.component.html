<!-- <button (click)="loadTodos()">Load data</button> -->

<app-add-todo (add)="addTodo($event)"></app-add-todo>

<div *ngIf="todos && todos.length > 0 else noTodos">
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (toggle)="toggleTodo(todo.id)"
    (edit)="editTodo(todo.id, $event)"
    (remove)="removeTodo(todo.id)"
  >
  </app-todo-item>
</div>

<ng-template #noTodos>
  <h1>No todos</h1>
</ng-template>
