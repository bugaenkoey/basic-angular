<form (ngSubmit)="onSubmit(); loginForm.resetForm();" #loginForm="ngForm">
  <div>
    <input
      [(ngModel)]="loginData.login"
      placeholder="Login"
      name="login"
    >
  </div>
  <div>
    <input
      [(ngModel)]="loginData.password"
      placeholder="Password"
      name="password">
  </div>
  <button type="submit">Login</button>
</form>
